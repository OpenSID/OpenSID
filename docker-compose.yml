version: '3.8'

services:

  # Layanan Web
  web:
    image: opendesa:latest
    container_name: opendesa_web
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ${PWD}:/var/www/html
    depends_on:
      - db
    networks:
      - app-network

  # Layanan Database
  db:
    image: mysql:8.0
    container_name: opendesa_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: opendesa
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
